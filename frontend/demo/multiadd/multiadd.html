<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Theme</title>
    <link rel="stylesheet" href="../../assets/css/all.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/demo/css/multiadd/multiadd.css">
</head>
<body>
    <div id="apps">
        <div class="page-wrapper">
            <!-- Page Header Start -->
            <header class="page-header">
                <div class="container">
                    <div class="header-top"></div>
                    <div class="header-middle"></div>
                    <div class="header-bottom"></div>
                </div>
            </header>
            <!-- Page Header End -->


            <!-- Page Main Content Start -->
            <main id="maincontent" class="page-main">
                <div class="container">
                    <div class="thumbnail">
                        <div class="image">
                            <div class="remove-btn ImageRemove">X</div>
                            <img class="imageDefault" src="../../assets/images/dummy-img.png" alt="Thumbnail">
                            <img class="imagePreview" src="" alt="Thumbnail">
                        </div>
                        <button type="button" class="btn btn-border btn-sm imageSelect">Upload/Add image</button>
                        <input type="file" class="dt-none fileOpen">
                    </div>

                    <div class="thumbnail">
                        <div class="image">
                            <div class="remove-btn ImageRemove">X</div>
                            <img class="imageDefault" src="../../assets/images/dummy-img.png" alt="Thumbnail">
                            <img class="imagePreview" src="" alt="Thumbnail">
                        </div>
                        <button type="button" class="btn btn-border btn-sm imageSelect">Upload/Add image</button>
                        <input type="file" class="dt-none fileOpen">
                    </div>
                    <!-- Multiadd Code Start -->
                    <div class="multiadd">
                        <ul class="items">
                            <li class="item">
                                <div class="data-group">
                                    <input type="text" placeholder="Name">
                                    <input type="text" placeholder="Price">
                                    <input type="text" placeholder="Quantity">
                                </div>
                                <div class="actions">
                                    <button type="button" class="remove-btn" v-show="k < inputs.length-1 || ( !k && inputs.length > 1)"
                                        @click="remove(k)">-
                                    </button>
                                    <button type="button" class="add-btn" @click="add(k)" v-show="k == inputs.length-1">+
                                    </button>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <!-- Multiadd Code End -->
                </div>
            </main>
            <!-- Page Main Content End -->


            <!-- Page Footer Start -->
            <footer class="page-footer">
                <div class="container">
                    <div class="footer-top"></div>
                    <div class="footer-middle"></div>
                    <div class="footer-bottom"></div>
                </div>
            </footer>
            <!-- Page Footer Start -->
        </div>
    </div>

    <script type="text/javascript" src="../../assets/demo/js/multiadd/multiadd.js"></script>
</body>
</html>
