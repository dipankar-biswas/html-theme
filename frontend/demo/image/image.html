<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Theme</title>
    <link rel="stylesheet" href="../../assets/css/all.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/demo/css/image/image.css">
</head>
<body>
    <div id="apps">
        <!-- Multiadd Code Start -->
        <div class="images">
            <div class="thumbnail">
                <div class="image">
                    <div class="remove-btn ImageRemove">X</div>
                    <img class="imageDefault" src="../../assets/images/dummy-img.png" alt="Thumbnail">
                    <img class="imagePreview" src="" alt="Thumbnail">
                </div>
                <button type="button" class="btn btn-border btn-sm imageSelect">Upload/Add image</button>
                <input type="file" class="dt-none fileOpen">
            </div>
        </div>
        <!-- Multiadd Code End -->
    </div>

    <script type="text/javascript" src="../../assets/demo/js/image/image.js"></script>
</body>
</html>
