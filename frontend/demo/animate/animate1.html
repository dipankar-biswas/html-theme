<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 1500px; /* To create enough scrollable space */
    }

    section {
      height: 300px; /* Height of each section */
      border: 2px solid #ccc;
      margin-bottom: 20px;
      transition: background-color 0.5s ease;
    }

    /* Highlighting sections that are fully within the viewport */
    section.fully-visible {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<section class="target-section">
  Section 1 - Fully visible in the viewport!
</section>

<section class="target-section">
  Section 2 - Fully visible in the viewport!
</section>

<section class="target-section">
  Section 3 - Fully visible in the viewport!
</section>

<section class="target-section">
    Section 4 - Fully visible in the viewport!
  </section>

  <section class="target-section">
    Section 5 - Fully visible in the viewport!
  </section>

<!-- Add more sections as needed -->

<script>
  function isElementFullyVisible(el) {
    var rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.bottom <= window.innerHeight
    );
  }

  function handleScroll() {
    var sections = document.querySelectorAll('.target-section');
    var fullyVisibleCount = 0;

    sections.forEach(function(section) {
      if (isElementFullyVisible(section)) {
        section.classList.add('fully-visible');
        fullyVisibleCount++;
      } else {
        section.classList.remove('fully-visible');
      }
    });

    console.log('Fully visible section count:', fullyVisibleCount);
  }

  // Attach the handleScroll function to the scroll event
  window.addEventListener('scroll', handleScroll);

  // Trigger initial check on page load
  handleScroll();
</script>

</body>
</html>
