<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Input</title>
    <style>
        /* styles.css */
        .tags-container {
            display: inline-flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 0 20px;
            border-radius: 5px;
        }
        .tag {
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            height: 24px;
            width: auto;
            line-height: 24px;
            padding: 0 6px;
        }
        #tag-input {
            border: none;
            outline: none;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="tags-container" id="tags-container">
        <input type="text" id="tag-input" placeholder="Add a tag">
    </div>


    <script type="text/javascript">
        const tagContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');

        // Listen for input and create a tag when Enter key is pressed
        tagInput.addEventListener('keyup', function (event) {
            console.log(tagInput.value);
            if (event.key === 'Enter' && tagInput.value.trim() !== '') {
                createTag(tagInput.value);
                tagInput.value = '';
            }
        });

        // Create a new tag element and add it to the container
        function createTag(text) {
            const tag = document.createElement('div');
            tag.classList.add('tag');
            tag.innerText = text;

            // Add an event listener to remove the tag when clicked
            tag.addEventListener('click', function () {
                tag.remove();
            });

            tagContainer.appendChild(tag);
        }
    </script>
</body>
</html>
