<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Theme</title>
    <link rel="stylesheet" href="../../assets/css/all.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/demo/css/slide/slide.css">
</head>
<body>
    <div id="apps">
        <div class="page-wrapper">
            <!-- Page Header Start -->
            <header class="page-header">
                <div class="container">
                    <div class="header-top"></div>
                    <div class="header-middle"></div>
                    <div class="header-bottom"></div>
                </div>
            </header>
            <!-- Page Header End -->


            <!-- Page Main Content Start -->
            <main id="maincontent" class="page-main">
                <div class="container">
                    <!-- Slides Code Start -->
                    <section class="slides-section">
                        <div class="slides">
                            <div class="slide one">
                                <img src="https://picsum.photos/id/236/1920/600" alt="Image">
                            </div>
                            <div class="slide">
                                <img src="https://picsum.photos/id/237/1920/600" alt="Image">
                            </div>
                            <div class="slide">
                                <img src="https://picsum.photos/id/238/1920/600" alt="Image">
                            </div>
                            <!-- <div class="slide">
                                <img src="https://picsum.photos/id/239/1920/600" alt="Image">
                            </div>
                            <div class="slide">
                                <img src="https://picsum.photos/id/240/1920/600" alt="Image">
                            </div>
                            <div class="slide">
                                <img src="https://picsum.photos/id/241/1920/600" alt="Image">
                            </div>
                            <div class="slide">
                                <img src="https://picsum.photos/id/242/1920/600" alt="Image">
                            </div> -->
                        </div>
                        <div class="arrows">
                            <div class="arrow left"><i class="fa-solid fa-chevron-left"></i></div>
                            <div class="arrow right"><i class="fa-solid fa-chevron-right"></i></div>
                        </div>
                        <div class="dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </section>
                    <!-- Slides Code End -->
                </div>
            </main>
            <!-- Page Main Content End -->


            <!-- Page Footer Start -->
            <footer class="page-footer">
                <div class="container">
                    <div class="footer-top"></div>
                    <div class="footer-middle"></div>
                    <div class="footer-bottom"></div>
                </div>
            </footer>
            <!-- Page Footer Start -->
        </div>
    </div>

    <script type="text/javascript" src="../../assets/demo/js/slide/slide.js"></script>
</body>
</html>
