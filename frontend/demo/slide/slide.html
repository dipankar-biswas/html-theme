<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Slider JavaScript | Coding By Dipankr</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/demo/css/slide/slide.css">
</head>

<body>
    <div class="slide-wrap">
        <ul class="slides">
            <li class="slide">
                <div class="img">
                    <img src="https://picsum.photos/id/236/1920/600" alt="Image" draggable="false">
                </div>
            </li>
            <li class="slide">
                <div class="img">
                    <img src="https://picsum.photos/id/237/1920/600" alt="Image" draggable="false">
                </div>
            </li>
            <li class="slide">
                <div class="img">
                    <img src="https://picsum.photos/id/238/1920/600" alt="Image" draggable="false">
                </div>
            </li>
        </ul>
        <div class="arrow">
            <div id="left" class="icon left"><i class="fa-solid fa-angle-left"></i></div>
            <div id="right" class="icon right"><i class="fa-solid fa-angle-right"></i></div>
        </div>
    </div>


    <script type="text/JavaScript" src="../../assets/demo/js/slide/slide.js"></script>
</body>

</html>
